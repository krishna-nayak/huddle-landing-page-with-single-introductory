<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<!-- Font Awesome CDN -->
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>

		<!-- Stylesheet -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Huddle landing page with single introductory section</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div><img class="logo" src="images/logo.svg" alt="Logo image" /></div>

		<main class="feature">
			<div class="img-div"><img class="image" src="images/illustration-mockups.svg" alt="illustration-mockups" /></div>
			<div class="title">
				<h2 class="title-heading">Build The Community Your Fans Will Love</h2>
				<p class="title-paragraph">
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
				</p>
				<button class="btn-register">Register</button>
			</div>
		</main>

		<div class="widget">
			<i class="fab fa-facebook-f fa-lg icon-style"></i>
			<i class="fab fa-twitter icon-style"></i>
			<i class="fab fa-instagram icon-style"></i>
		</div>

		<footer>
			<p class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
				<a href="https://www.frontendmentor.io/profile/krishna-nayak" target="_blank">Krishna</a>.
			</p>
		</footer>
	</body>
</html>
